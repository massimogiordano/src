<ion-content>
      
    <ion-list>
        <ng-container *ngFor="let key of menuKeys">
            <ion-card *ngIf="posts[key].photos.length >= 6" (click)="openSection(key)">
                <div class="row">
                    <div class="column-6">
                        <img class="card-img-6-4" [src]="posts[key].photos[0]" />
                        <img class="card-img-6-4" [src]="posts[key].photos[1]" />
                    </div>
                    <div class="column-6">
                        <img class="card-img-6-4" [src]="posts[key].photos[2]" />
                        <img class="card-img-6-4" [src]="posts[key].photos[3]" />
                    </div>
                    <div class="column-6">
                        <img class="card-img-6-4" [src]="posts[key].photos[4]" />
                        <img class="card-img-6-4" [src]="posts[key].photos[5]" />
                    </div>
                </div>
                <div class="card-title">{{posts[key].section}}</div>
                <div class="card-subtitle">{{posts[key].itemsNum}} items</div>
            </ion-card>
            <ion-card *ngIf="posts[key].photos.length >= 4 && posts[key].photos.length < 6" (click)="openSection(key)">
                <div class="row">
                    <div class="column-4">
                        <img class="card-img-6-4" [src]="posts[key].photos[0]" />
                        <img class="card-img-6-4" [src]="posts[key].photos[1]" />
                    </div>
                    <div class="column-4">
                        <img class="card-img-6-4" [src]="posts[key].photos[2]" />
                        <img class="card-img-6-4" [src]="posts[key].photos[3]" />
                    </div>
                </div>
                <div class="card-title">{{posts[key].section}}</div>
                <div class="card-subtitle">{{posts[key].itemsNum}} items</div>
            </ion-card>
            <ion-card *ngIf="posts[key].photos.length >= 2 && posts[key].photos.length < 4" (click)="openSection(key)">
                <div class="row">
                    <div class="column-2">
                        <img class="card-img-2-1" [src]="posts[key].photos[0]" />
                    </div>
                    <div class="column-2">
                        <img class="card-img-2-1" [src]="posts[key].photos[1]" />
                    </div>
                </div>
                <div class="card-title">{{posts[key].section}}</div>
                <div class="card-subtitle">{{posts[key].itemsNum}} items</div>
            </ion-card>
            <ion-card *ngIf="posts[key].photos.length == 1" (click)="openSection(key)">
                <img class="card-img-2-1" [src]="posts[key].photos[0]" />
                <div class="card-title">{{posts[key].section}}</div>
                <div class="card-subtitle">{{posts[key].itemsNum}} items</div>
            </ion-card>
            <ion-card *ngIf="posts[key].photos.length < 1" (click)="openSection(key)">
                <div class="card-title">{{posts[key].section}}</div>
                <div class="card-subtitle">{{posts[key].itemsNum}} items</div>
            </ion-card>
        </ng-container>
    </ion-list>
    <!-- <ion-list>
        <ion-card *ngFor="let key of menukeys" (click)="openSection(key)">
            {{posts[key].section}}
        </ion-card>
    </ion-list> -->
      
</ion-content>
